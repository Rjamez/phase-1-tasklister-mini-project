<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple task lister application to manage your tasks efficiently and easily.">
  <meta name="keywords" content="tasks, todo, task lister, productivity">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <main id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST" aria-labelledby="task-form-label">
      <h2 id="task-form-label" class="visually-hidden">Create a new task</h2>
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="Description" required>
      <br>
      <br>
      <label for="priority-select">Priority:</label>
      <select id="priority-select" name="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <br><br>
      <label for="due-date">Due Date:</label>
      <input type="date" id="due-date" name="due-date">
      <br>
      <br>
      <button type="submit">Create New Task</button>
      <input type="reset" value="Clear">
    </form>
     <br><br>
    <button id="sort-tasks" type="button">Sort tasks</button>
     <br>
    <section id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
        <!-- Task items will be dynamically generated here -->
      </ul>
    </section>

    <script src="./src/index.js" defer></script>
  </main>
</body>
</html>
